{% extends "base.html" %}

{% block body %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-4">
      <h1 class="mt-5 mb-3">Reprobus teambuilding</h1>
      <form class="form" method="post">
        {% csrf_token %}
        <p>Zadej jednoslovné téma letošního teambuildingu.<p>

        <div class="mb-3">
          <label class="form-label" for="password">Heslo:</label>
          <input class="form-control form-control-lg" type="password" name="password" id="password" />
        </div>

        {% if failure %}
        <div class="alert alert-danger">
          {{failure}}
        </div>
        {% endif %}

        <div>
          <button class="btn btn-lg btn-primary" type="submit">Ověřit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
